<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Socket 2D</title>

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <h1>Socket 2D</h1>

    <div class="map" id="app">
      <svg viewBox="0 0 500 500">
        <g v-for="remoteClient in remoteClients"
           :transform="`translate(${remoteClient.coordinates.x} ${remoteClient.coordinates.y})`">
          <circle r="10"
                  :fill="remoteClient.color" />
          <text text-anchor="middle"
                y="-12">{{ remoteClient.nickname }}</text>
        </g>

        <g class="self"
           :transform="`translate(${coordinates.x} ${coordinates.y})`">
          <circle r="10"
           :fill="color" />
          <text text-anchor="middle"
                y="-12">{{ nickname }}</text>
        </g>
      </svg>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
